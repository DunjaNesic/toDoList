<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Domaci5</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cbc08b4f54.js" crossorigin="anonymous"></script>
</head>
<body>  
    <div class="section">
    <div class="main-div">
        <div class="upper-part">
            <div class="date flex">
                <div class="number"><h1>23</h1></div>
                <div class="month">
                    <p>Mar</p>
                    <p class="year"> <strong>2022</strong> </p>
                </div>
            </div>
            <div class="dayOfWeek flex">
                <h4 class="blur bfr">SUNDAY</h4>
                <h4 class="current"><p>MONDAY</p></h4>
                <h4 class="blur aftr">TUESDAY</h4>
            </div>

        </div>
        <div class="lower-part flex">
            <div class="toDoList">
                <h5 class="todoheading">TO DO</h5>
                <input type="text" name="task" id="task" placeholder="Write Your Task...">
                <div class="task-list">
                    <ul>

                    </ul>
                </div>
            </div>
            <div class="circle flex"><h2>+</h2></div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
